<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pure CSS Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="slider">
                <img id="slide-1" src="1.jpg" alt="">
                <img id="slide-2" src="2.jpg" alt="">
                <img id="slide-3" src="3.jpg" alt="">
                <img id="slide-4" src="4.jpg" alt="">
            </div>
            <div class="nav">
                <a href="#slide-1">
                    <img src="1.jpg" alt="">
                </a>
                <a href="#slide-2">
                    <img src="2.jpg" alt="">
                </a>
                <a href="#slide-3">
                    <img src="3.jpg" alt="">
                </a>
                <a href="#slide-4">
                    <img src="4.jpg" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
